<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>Ferdighet 7a - Sette variabel til tilfeldig tall</p>
    <div id="resultat"></div>
    <div id="box" style="background-color:green">hallaisen</div>




    <script>
        var boxDiv = document.getElementById('box');
        calculate();
        function calculate() {
            var tallA = 15 + Math.floor(Math.random() * 500);
            var tallB = 25 + Math.floor(Math.random() * 500);
            var tallC = Math.floor(Math.random() * 10);

            boxDiv.style.width = tallA + 'px';
            boxDiv.style.height = tallB + 'px';
            boxDiv.style.border = tallC + 'px solid black';
        }
    </script>
</body>

</html>
