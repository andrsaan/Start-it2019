<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border: solid rgba(78, 9, 9, 0.562);
                margin: 20px;
                padding: 30px;
                width: 30px;
                height: 30px;
                float: left;
            }
            div.startline{
                clear:left;
            }
        </style>
    </head>
    <body>
        <h1 id="resultat"></h1>
        <div id="r1k1" onclick="Trykk(this, 'r1k2', 'r2k1')">7</div>
        <div id="r1k2" onclick="Trykk(this, 'r1k1', 'r1k3', 'r2k2')">1</div>
        <div id="r1k3" onclick="Trykk(this, 'r1k2', 'r2k3')">2</div>
        
        <div id="r2k1" onclick="Trykk(this, 'r1k1', 'r2k2', 'r3k1')" class="startline">5</div>
        <div id="r2k2" onclick="Trykk(this,'r1k2','r2k1','r2k3','r3k2')"></div>
        <div id="r2k3" onclick="Trykk(this, 'r1k3', 'r2k2', 'r3k3')">3</div>
        
        <div id="r3k1" onclick="Trykk(this, 'r2k1', 'r3k2')" class="startline">8</div>
        <div id="r3k2" onclick="Trykk(this, 'r2k2', 'r3k1', 'r3k3')">4</div>
        <div id="r3k3" onclick="Trykk(this, 'r2k3', 'r3k2')">6</div>

        <script>
            function Trykk(her, alt1, alt2, alt3, alt4){
                if (document.getElementById(alt1).innerHTML == '') {
                document.getElementById(alt1).innerHTML = her.innerHTML;
                her.innerHTML = '';
                }
                else if (document.getElementById(alt2).innerHTML == '') {
                document.getElementById(alt2).innerHTML = her.innerHTML;
                her.innerHTML = '';
                }
                else if (document.getElementById(alt3).innerHTML == '') {
                document.getElementById(alt3).innerHTML = her.innerHTML;
                her.innerHTML = '';
                }
                else if (document.getElementById(alt4).innerHTML == '') {
                document.getElementById(alt4).innerHTML = her.innerHTML;
                her.innerHTML = '';
                }

            if (document.getElementById("r1k1").innerHTML=='1' && document.getElementById("r1k2").innerHTML=='2' && document.getElementById("r1k3").innerHTML=='3' 
            && document.getElementById("r2k1").innerHTML=='4' && document.getElementById("r2k2").innerHTML=='5' && document.getElementById("r2k3").innerHTML=='6'
            && document.getElementById("r3k1").innerHTML=='7' && document.getElementById("r3k2").innerHTML=='8' && document.getElementById("r3k3").innerHTML=='') {
                document.getElementById("resultat").innerHTML="You Win!";
            }
            }
        </script>
    </body>
</html>
